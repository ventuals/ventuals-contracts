name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  lint:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check